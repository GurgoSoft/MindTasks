<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindTasks Pro - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="light-mode">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm px-3">
    <a class="navbar-brand fw-bold" href="#">MindTasks Pro</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="current-date" class="fw-semibold"></span>
      <button id="btn-toggle-theme" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-moon-fill"></i>
      </button>
      <button id="btn-logout" class="btn btn-sm btn-danger">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container py-4">
    <h2 class="h4 mb-4">Mis Tareas</h2>

    <!-- Add task form -->
    <form id="form-task" class="card shadow-sm rounded-4 p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="task-title" class="form-control" placeholder="Título de la tarea" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="task-deadline" class="form-control" placeholder="Fecha y hora límite" required>
        </div>
        <div class="col-12">
          <textarea id="task-desc" class="form-control" rows="2" placeholder="Descripción (opcional)"></textarea>
        </div>
        <div class="col-12 d-grid">
          <button class="btn btn-success">Agregar tarea</button>
        </div>
      </div>
    </form>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="taskTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pending">Pendientes</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#completed">Completadas</button></li>
    </ul>

    <!-- Task list sections -->
    <div class="tab-content">
      <div id="pending" class="tab-pane fade show active row g-3"></div>
      <div id="completed" class="tab-pane fade row g-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
