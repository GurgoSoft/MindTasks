<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindTasks Pro - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="light-mode d-flex align-items-center" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h1 class="h4 fw-bold text-center mb-4">MindTasks Pro</h1>

            <!-- Tabs -->
            <ul class="nav nav-pills justify-content-center mb-3" id="auth-tabs">
              <li class="nav-item"><button class="btn btn-outline-primary" id="show-login">Iniciar sesión</button></li>
              <li class="nav-item"><button class="btn btn-outline-secondary" id="show-register">Crear cuenta</button></li>
            </ul>

            <!-- Login -->
            <form id="form-login" class="d-none">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="login-email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input id="login-password" type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <!-- Registro -->
            <form id="form-register" class="d-none">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="reg-name" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="reg-email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input id="reg-password" type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Registrarme</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
